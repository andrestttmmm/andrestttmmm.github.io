---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}

  <hr>
  <h3>Enlaces a esta nota</h3>
  <ul>
    {% assign current = page.url %}
    {% for note in site.notes %}
      {% if note.url != current %}
        {% if note.content contains current %}
          <li><a href="{{ note.url }}">{{ note.title }}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>

  <p><a href="/notes/">‚Üê Volver a notas</a></p>
</article>
